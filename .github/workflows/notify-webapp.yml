name: Notify Web App

on:
  push:
    branches: [ main ]

jobs:
  dispatch:
    runs-on: ubuntu-latest
    steps:
      - name: Fire repository_dispatch
        uses: peter-evans/repository-dispatch@v2
        with:
          # MUST match your hosting repo name exactly:
          repository: varun-legend/firebase
          token: ${{ secrets.WEBAPP_PAT }}
          event-type: music-updated
